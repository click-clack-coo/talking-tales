<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Talking Tales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="fontello/css/fontello.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script
      defer
      data-domain="click-clack-coo.github.io/talking-tales"
      src="https://plausible.io/js/script.outbound-links.pageview-props.tagged-events.js"
    ></script>
  </head>
  <body>
    <main class="media-800-flex" style="height: 100vh">
      <div class="flex-grow flex-basis-50percent flex-column">
        <nav class="flex-row">
          <button type="button" onclick="App.clearChat()">
            <i class="icon-new"></i>
            New
          </button>
          <button type="button" onclick="App.saveChat()">
            <i class="icon-save"></i>
            Save
          </button>
          <button type="button" onclick="App.importChat()">
            <i class="icon-import"></i>
            Import
          </button>
          <div class="flex-grow"></div>
          <a
            href="http://github.com/click-clack-coo/talking-tales"
            class="button"
            target="_blank"
          >
            <i class="icon-github"></i>
            Source
          </a>
        </nav>
        <textarea
          class="flex-grow"
          onkeydown="App.handleTab(event)"
          oninput="App.updatePreview(this)"
        ></textarea>
      </div>
      <div class="flex-grow flex-basis-50percent bg-base flex-row flex-center">
        <div class="mobile flex-column gap-16">
          <nav class="flex-row width-100percent gap-20 flex-align-center">
            <button
              type="button"
              class="circle-44 icon-left larger mute"
            ></button>
            <button
              type="button"
              class="circle-44"
              onclick="App.insertTag('DP')"
            >
              <img id="avatar" src="img/cat.jpg" alt="avatar" class="avatar" />
            </button>
            <div class="flex-grow flex-column gap-2">
              <div class="font-size-14 strong">
                <button
                  type="button"
                  class="plain"
                  id="name"
                  onclick="App.insertTag('name')"
                >
                  Unknown
                </button>
              </div>
              <div class="font-size-12 font-weight-500">
                <i class="icon-dot larger online margin-0"></i>
                <button
                  type="button"
                  class="plain"
                  id="status"
                  onclick="App.insertTag('status')"
                >
                  Feeling Active
                </button>
              </div>
            </div>
            <button
              type="button"
              class="circle-44 icon-menu larger mute"
            ></button>
          </nav>
          <ul id="preview"></ul>
          <div class="flex-row gap-16">
            <input
              class="flex-grow font-size-14"
              type="text"
              placeholder="Type a messageâ€¦"
            />
            <button
              type="button"
              class="ink-700"
              style="margin-left: -56px; border: none; background: transparent"
            >
              <i class="icon-image"></i>
            </button>
            <button type="button" class="circle-44 cta">
              <i class="icon-send font-size-24"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
