<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Talking Tales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="fontello/css/fontello.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="media-800-flex gap-8">
      <textarea
        onkeydown="App.handleTab(event)"
        oninput="App.updatePreview(this)"
        class="flex-grow flex-basis-50percent"
      ></textarea>
      <div class="flex-grow flex-basis-50percent bg-base">
        <div class="mobile flex-column gap-16">
          <nav class="flex-row width-100percent gap-20">
            <button type="button" class="circle-44">←</button>
            <button type="button" class="circle-44" onclick="App.pickAvatar()">
              <img src="img/cat.jpg" alt="avatar" class="avatar" />
            </button>
            <div class="flex-grow">
              <div>
                <strong>Unknown</strong>
              </div>
              <div><span style="color: green">⋅</span> feeling active</div>
            </div>
            <button type="button" class="circle-44">…</button>
          </nav>
          <ul id="preview"></ul>
          <div class="flex-row gap-16">
            <input type="text" placeholder="Type a message…" />
            <button
              type="button"
              class="ink-700"
              style="margin-left: -56px; border: none; background: transparent"
            >
              <i class="icon-image" style="font-size: 1.6em"></i>
            </button>
            <button type="button" class="circle-44">
              <i class="icon-send" style="font-size: 2.8em"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
